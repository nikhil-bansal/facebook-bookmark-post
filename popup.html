<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">

	<title>FaceBook Bookmark Post</title>	
	<link rel="stylesheet" type="text/css" href="img/styling.css" />
</head>
<body>

	<section class="tab-area tabs-target">

		<span class="target-fix" id="tabC"></span>
		<span class="target-fix" id="tabB"></span>
		
		<a class="tab-link" href="#tabA"><img src="img/list2.png" width=20 height=20 /></a>
		<a class="tab-link" href="#tabB"><img src="img/settings2.png" width=20 height=20 /></a>
		<a class="tab-link" href="#tabC"><img src="img/social.png" width=20 height=20 /></a>
		<article class="tab">
			<label class='ask' ><b>All Bookmarked Posts</b><hr/></label>			 
			<div id="listAllBookmarks"></div>
		</article>
	
		<article class="tab">
			<br/>
			<input type="checkbox"  name="titleEditor" id="titleEditor"  >
				<label for="titleEditor" class="ask" >Always provide me option to change the bookmark title.</label>
			
			<br/><br/><br/>
			&nbsp;&nbsp;
			<label class="ask" >Default location</label>	<br/>
			<label >
			     <div id="bookmarks"></div>
			</label>
		</article>
		<article class="tab">
			<p class="social">We are Social.</p>
			<div id="facebookLike" ></div>
		</article>
	</section>
<script src="popup.js"></script>
</body>
</html>
